<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITP Catalog</title>

	<link rel="icon" href="pearson-favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="catalog.js"></script>
</head>
<body>

<div class="container-fluid">
	<h1><img src="css/pearson_logo_white_bg.svg"> <span>IT Professional (ITP) Video Catalog</span><a id="rep-link" href="https://www.pearsonhighered.com/contact-us/find-your-rep.html" target="_blank">Click here to contact your Pearson representative.</a></h1>
	<a id="downloadLink">Download List</a>

	<div class="row">
		<div id="filter-pane" class="col-xs-3">
			<div id="heading">
				<h2>Filter <span id="num-filters" class="small">all selected</span><button id="toggle-all" class="btn btn-sm btn-success">Toggle All</button></h2>
			</div>

			<div id="keyword-buttons" class="btn-group" data-toggle="buttons">
			</div>
		</div>
		<div id="sort-pane" class="col-xs-9">
			<div id="sort-options">
			<h2>Sort <span id="num-showing" class="small">0 showing</span></h2>
			<div id="sort-buttons" class="btn-group" data-toggle="buttons">
				<label class="btn btn-default">
					<input name="year" value="author" type="radio" data-sort-by="author">author
				</label>
				<label class="btn btn-default">
					<input name="year" value="title" type="radio" data-sort-by="title">title
				</label>
				<label class="btn btn-primary active">
					<input name="year" value="newest" type="radio" data-sort-by="newest">newest
				</label>
				<label class="btn btn-default">
					<input name="year" value="oldest" type="radio" data-sort-by="oldest">oldest
				</label>
				<label class="btn btn-default">
					<input name="year" value="highest-price" type="radio" data-sort-by="highest-price">highest price
				</label>
				<label class="btn btn-default">
					<input name="year" value="lowest-price" type="radio" data-sort-by="lowest-price">lowest price
				</label>
			</div>
			</div>

			<label id="download-button" class="btn btn-success"><span class="glyphicon glyphicon-download-alt"></span> Download Selected List</label>

			<div id="view-options">
				<h2 id="view-label">View</h2>
				<div id="view-buttons" class="btn-group" data-toggle="buttons">
					<label class="btn btn-default">
						<span class="glyphicon glyphicon-list"></span>
						<input name="list" value="list" type="radio" data-view="list">list
					</label>
					<label class="btn btn-primary active">
						<span class="glyphicon glyphicon-th-large"></span>
						<input name="covers" value="covers" type="radio" data-view="covers">covers
					</label>
				</div>
			</div>

			<div class="clearfix"></div>

			<div id="catalog" class="isotope covers-view">
			</div>
		</div>
	</div>
</div>

</body>
</html>
